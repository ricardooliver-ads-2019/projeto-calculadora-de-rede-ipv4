<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de rede para IPV4</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <h1> Calculadora de rede para IPV4</h1>
        <hr>
    </header>
    <main class="container">
        <section>
            <!--<h2>Digite o número de IPV4 para ser calculado</h2>-->
            <div class="boxIp">
                <form action="" onsubmit="Form.submit(event)">
                    <p id="p">IPV4</p>
                    <div class="caixa">
                        <input type="number" class="ipIn" min="0" max="255" value="192" id="ipBox1" required>
                        <div class="format">.</div>
                        <input type="number" class="ipIn" min="0" max="255" value="168" id="ipBox2" required>
                        <div class="format">.</div>
                        <input type="number" class="ipIn" min="0" max="255" value="10" id="ipBox3" required>
                        <div class="format">.</div>
                        <input type="number" class="ipIn" min="0" max="255" value="1" id="ipBox4" required>
                        <div class="format">/</div>
                        <input type="number" class="ipIn" min="1" max="32" value="17" id="masBox" required title="A Máscara deve ser preencida com um valor entre 1 e 32, correspondente aos bits da rede">
                    </div>
                    <br>
                    <br>
        
                    <button id="calc">Calcular</button>
                </form>
                
               <div id="result">
                    <div class="box-res">
                        <p>Máscara</p>
                        <span id="mascara">255.255.128.0/17</span>
                    </div>

                    <div class="box-res">
                        <p>Números de Ip válidos</p>
                        <span id="nums-ip-validos">32766</span>
                    </div>
                    <br>
                    <div class="box-res">
                        <p>Rede inicial</p>
                        <span id="rede-inic">192.168.0.0</span>
                    </div>
                    <div class="box-res">
                        <p>Broadcast</p>
                        <span id="broadcast">192.168.127.255</span>
                    </div>
               </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>rodape</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
