<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de rede para IPV4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1> Calculadora de rede para IPV4</h1>
        <hr>
    </header>
    <main class="container">
        <section>
            <!--<h2>Digite o número de IPV4 para ser calculado</h2>-->
            <div class="boxIp">
                <form action="" onsubmit="Form.submit(event)">
                    <p>IPV4</p>
                    <input id="ip" type="text" placeholder="192.168.1.0/21">
                    <br>
                    <br>
                    <div class="caixa">
                        <input type="number" class="ipIn" min="0" max="255" value="10" id="ipBox1">
                        <div class="format">.</div>
                        <input type="number" class="ipIn" min="0" max="255" value="0" id="ipBox2">
                        <div class="format">.</div>
                        <input type="number" class="ipIn" min="0" max="255" value="0" id="ipBox3">
                        <div class="format">.</div>
                        <input type="number" class="ipIn" min="0" max="255" value="0" id="ipBox4">
                        <div class="format">/</div>
                        <input type="number" class="ipIn" min="0" max="32" value="14" id="masBox">
                    </div>
                    <br>
                    <br>
        
                    <button id="calc">Calcular</button>
                </form>
                
               <div id="result">
                    <div class="box-res">
                        <p>Mascara</p>
                        <span id="mascara">255.255.248.0/21</span>
                    </div>

                    <div class="box-res">
                        <p>Números de Ip validos</p>
                        <span id="nums-ip-validos">2044</span>
                    </div>
                    <br>
                    <div class="box-res">
                        <p>Rede inicial</p>
                        <span id="rede-inic">192.168.0.0</span>
                    </div>
                    <div class="box-res">
                        <p>Broadcast</p>
                        <span id="broadcast">192.168.7.255</span>
                    </div>
               </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>rodape</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
